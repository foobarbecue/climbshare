<head>
  <title>climbshare</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>  
</head>

<body>
  {{> loginButtons align="right"}}
    <div id="threejs-container"></div>
    <div id="progressBar"></div>
    <div id="progressText"></div>
  {{> labels3D}}
  <div class='flexcontainer'>
  {{> controlPanel}}
  </div>
</body>

<template name="labels3D">
{{#each labels}}
    <div id="{{_id}}" class="{{_id}} label3D">
    <span class="label3Dcontent" contenteditable="true">{{content}}</span>
    <img class="{{_id typeIcon}}" src="{{typeIcon}}">
    <select class="labelType hidden">
        <option value="beta">beta</option>
        <option value="warning">warning</option>
        <option value="climb">climb name</option>
        <option value="climb">other</option>
    </select>
    {{#if climb}}
        <div><i>Difficulty</i> {rating}}</div>
    {{/if}}
    <span class="deleteButton hidden">[X]</span>
    <span class="hidden">
    <div><i>Created by</i> {{username}}</div>
    <div><i>At</i> {{createdOn}}</div>
   
        </span>
    </div>
    {{/each}}
{{#each climbs}}
<div id="{{_id}}" class="{{label._id}} label3D">{{label.content}}</div>
{{/each}}
</template>

<template name="label3Ddetails">
<div class="label3Ddetails">
    <h2>{{label.content}}</h2>
</div>
</template>

<template name="controlPanel">
    <div id="controlPanel">
        <h3>Instructions</h3>
            <div class='hidden'>
            <ul>
                <li>left-click and drag to orbit</li>
                <li>right-click and drag to pan</li>
                <li>scrollwheel to move forwards and back</li>
                <li>double click on wall to add items</li>
            </ul>
            </div>
        
        <h3>Boulders / walls</h3>
            <div class='hidden'>
            <select id='boulderList'>
            {{#each models3D}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
            </select>
            </div>
        <h3>Routes / problems</h3>
        <div class='hidden'>
            {{#each climbs}}
                <div id="{{_id}}" class="ctrlPnlClimb {{_id}}">{{content}}</div>
            {{/each}}
        </div>
        <h3>Show</h3>
        <div class='hidden'>
            <input type="checkbox" id="showOther">climbs<br />
            <input type="checkbox" id="showBeta">beta<br />
            <input type="checkbox" id="showWarning">warnings<br />
            <input type="checkbox" id="showOther">other<br />
        <select id="showUserData">
            <option value="everyone">everyone</option>
            {{#each users}}
                <option value="{{profile}}">{{profile.name}} {{profile.username}}</option>
            {{/each}}
        </select>
        </div>
        <h3>Add</h3>
        <div class='hidden'>
            <button id="createBeta">beta</button>
            <button id="createWarning">warning</button>
            <button id="createOther">other</button>
        </div>
        <h3>Users</h3>
        <div class='hidden'>
            {{#each users}}
                {{profile.name}} {{profile.username}}
                {{# if status.online}}(online now){{/if}}
            {{/each}}
        </div>
        <h3>About</h3>
        <div class='hidden'>Climbsim is an
        <a href="https://github.com/foobarbecue/climbsim" target="_new">open source</a> project.</div>
        
    </div>
</template>
