<head>
  <title>climbshare</title>
</head>

<body>
  {{> loginButtons align="right"}}
    <div id="threejs-container"></div>
    <div id="progressBar"></div>
    <div id="progressText"></div>
  {{> labels3D}}
  <div class='flexcontainer'>
  {{> controlPanel}}
  {{> label3Ddetails}}
  </div>
</body>

<template name="labels3D">
{{#each labels}}
    <div id="{{_id}}" class="{{_id}} label3D">{{content}}</div>
{{/each}}
{{#each climbs}}
    <div id="{{_id}}" class="{{label._id}} label3D">{{label.content}}</div>
{{/each}}
</template>

<template name="label3Ddetails">
<div class="label3Ddetails">
    <h2>{{label.content}}</h2>
    <div>Created by: {{label.createdBy}}</div>
    <div>At: {{label.createdOn}}</div>
    {{#if climb}}
        <div>Difficulty: {{rating}}</div>
    {{/if}}
</div>
</template>

<template name="controlPanel">
    <div id="controlPanel">
        <h3>Instructions</h3>
            <div class='hidden'>
            <ul>
                <li>left-click and drag to orbit</li>
                <li>right-click and drag to pan</li>
                <li>scrollwheel to move forwards and back</li>
                <li>double click on wall to add items</li>
            </ul>
            </div>
        
        <h3>Boulders / walls</h3>
            <div class='hidden'>
            <select id='boulderList'>
            {{#each models3D}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
            </select>
            </div>
        <h3>Routes / problems</h3>
        <div class='hidden'>
        <ul id='climbList'>
        </ul>        
        </div>
        <h3>Show</h3>
        <div class='hidden'>
            <input type="checkbox" id="showBeta">beta
            <input type="checkbox" id="showWarning">warning
            <input type="checkbox" id="showOther">other
        <select id="showUserData">
            <option value="everyone">everyone</option>
            {{#each users}}
                <option value="{{username}}">{{username}}</option>
            {{/each}}
        </select>
        </div>
        <h3>Add</h3>
        <div class='hidden'>
            <button id="createBeta">beta</button>
            <button id="createWarning">warning</button>
            <button id="createOther">other</button>
        </div>
        <h3>Users</h3>
        <div class='hidden'>
        <table id='labelList'>
        {{#each labels}}
          <tr class="{{_id}} ctrlPnlItm">
            <td>{{content}}</td>
            <td>{{createdByName}}</td>
            <td>{{content}}</td>
          </tr>
        {{/each}}
        </table>
        </div>
        <h3>About</h3>
        <div class='hidden'>Climbsim is an
        <a href="https://github.com/foobarbecue/climbsim" target="_new">open source</a> project.</div>
        
    </div>
</template>
