<template name="areaMap">
        <div id="mapid" class="map">
        </div>
    <div id="boulderlist">
        {{#each boulder in boulders}}
            {{>boulderthumb boulder}}
        {{/each}}
    </div>
</template>

<template name="boulderthumb">
    <div class="{{_id}} boulderthumb">
        <div style="position: absolute">
            <div class="boulderthumbTitle">{{name}}</div>
            <a href="/{{area}}/{{name}}">
                <img src="/models3d/thumbs/{{name}}.jpg">
            </a>
        </div>
    </div>
</template>
